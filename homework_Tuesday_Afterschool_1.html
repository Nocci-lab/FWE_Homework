<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework / Tuesday Afterschool</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      padding: 22px;
      font-size: 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      button {
        font-size: 22px;
        padding: 28px;
      }
    }
  </style>
</head>

<body>

  <!-- ★ ここに Homework タイトルを書く -->
  <h1>Homework / Tuesday Afterschool</h1>

  <div class="buttons">

    <!-- ★ ボタン① -->
    <button onclick="openLink('https://nocci-lab.github.io/G4_Grammar/G4_Grammar_helping_verbs_1.html')">
      助動詞を探そう！問題
    </button>

    <!-- ★ ボタン② -->
    <button onclick="openLink('https://nocci-lab.github.io/G4_Grammar/G4_Grammar_helping_verbs_2.html')">
      助動詞4択問題
    </button>

    <!-- ★ ボタン③ -->
    <button onclick="openLink('https://nocci-lab.github.io/G4_Grammar/G4_Grammar_have_to_be_going_to.html')">
      〜しなくてはならない/〜するつもり/並べ替え問題 
    </button>

    <!-- ★ ボタン④ -->
    <button onclick="openLink('https://nocci-lab.github.io/G4_Grammar/G4_Grammar_be_happy_to.html')">
      〜してうれしい/並べ替え問題
    </button>

    <!-- ★ ボタン⑤ -->
    <button onclick="openLink('https://nocci-lab.github.io/G4_Grammar/G4_Grammar_infinitive_gerund.html')">
      不定詞かな？動名詞かな？
    </button>

  </div>

  <div class="note">
    ボタンを押して取り組みましょう。
  </div>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
